<!DOCTYPE html>
<html>

<head>
	<title>Sample Exercise</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="sampleExercise.css">
</head>

<body>

<script type="text/javascript" src="sampleExercise.js"></script>

<div class="container">

	<h1>Sample</h1>

	<br>

	<form class="form-inline">
		<table>
			<tr>
				<td class="form-group"><label for="startNumber">Starting Number:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
				<td><input type="number" class="form-control" id="startNum"></td>
			</tr>
			<tr>
				<td class="form-group"><label for="endNumber">Ending Number:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
				<td><input type="number" class="form-control" id="endNum"></td>
			</tr>
			<tr>
				<td class="form-group"><label for="stepNumber">Step:&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
				<td><input type="number" class="form-control" id="stepNum"></td>
		</table>
	</form>

	<br>

	<!-- The button -->
	&emsp;&emsp;&emsp;&emsp;&emsp;<button id="displayBtn" onclick="generateNumbers()">Display Events</button>

	<br>

	<!-- Container for recap of steps made to be printed out after numbers are entered -->
	<div class="pad">
		<p id="printText"></p>
	</div>

	<br>

	<!-- Container for output after Display Events is clicked -->
	<div id="numList" class="pad">
		<!-- <p id="numList"></p> -->
	</div>



</div>
</body>
</html>
